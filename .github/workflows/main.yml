name: build
on:
  create # when someone creates a Git reference (Git branch or tag) in the workflow's repository
jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Run build script
        run: |
          chmod +x .github/scripts/build.sh
          ./.github/scripts/build.sh
        shell: bash
